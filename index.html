<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDENHALL</title>
    <link href="https://unpkg.com/lucide-static@0.321.0/font/lucide.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/jpg" href="edenn.jpg" />
    <style>
        :root {
            --color-primary: #2c1810;
            --color-secondary: #8c5e3d;
            --color-accent: #c7916f;
            --color-background: #f5e6d3;
            --color-text: #4a3428;
            --color-text-light: #666;
            --border-radius: 15px;
            --transition-speed: 0.3s;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80') center/cover no-repeat;
            filter: blur(10px);
            z-index: -1;
            transition: filter 0.5s ease;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .overlay-content {
            background: var(--color-primary);
            color: var(--color-text);
            padding: 2rem;
            text-align: center;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 400px;
            position: relative;
        }

        .logo {
            width: 100px;
            height: 100px;
            background-color: var(--color-accent);
            border-radius: 50%;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 2rem;
        }

        .overlay-content h1 {
            margin: 2.5rem 0 1rem;
            color: var(--color-accent);
        }

        .overlay-content p {
            margin: 0 0 1rem;
            color: var(--color-text-light);
        }

        .scroll-down {
            margin-top: 1rem;
            color: var(--color-accent);
            cursor: pointer;
            font-weight: bold;
            transition: color var(--transition-speed);
        }

        .scroll-down:hover {
            color: var(--color-secondary);
        }

        .social-links {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-links a {
            color: var(--color-accent);
            text-decoration: none;
            font-size: 1.5rem;
            transition: color var(--transition-speed);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .social-links a:hover {
            color: var(--color-secondary);
        }

        .location {
            margin-top: 1rem;
            color: var(--color-text-light);
            font-size: 0.9rem;
            cursor: pointer;
            transition: color var(--transition-speed);
        }

        .location:hover {
            color: var(--color-accent);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <img src="edenn.jpg" alt="Logo del Restaurante" class="logo">
            <h1>Bienvenido a Nuestro Cafe & Bar</h1>
            <p>Te ofrecemos una diversion unica e inolvidable.</p>
            <div class="location" onclick="openGoogleMaps()">
                <i class="lucide lucide-map-pin"></i> Calle 15 #21-83
            </div>
            <div class="scroll-down" onclick="goToBebidas()">Â¡Preciona Aca Para ver Nuestro Menu!</div>
            
            <div class="social-links">
                <a href="https://facebook.com" target="_blank">
                    <i class="lucide lucide-facebook"></i> Facebook
                </a>
                <a href="https://www.instagram.com/edenhall_tame_/?utm_source=ig_web_button_share_sheet" target="_blank">
                    <i class="lucide lucide-instagram"></i> Instagram
                </a>
                <a href="https://wa.me/123456789" target="_blank">
                    <i class="lucide lucide-phone-call"></i> WhatsApp
                </a>
            </div>
        </div>
    </div>

    <script>
        function goToBebidas() {
            window.location.href = 'bebidas.html';
        }

        function openGoogleMaps() {
            // Replace with your actual Google Maps link
            window.open('https://www.google.com/maps?q=6.4584321,-71.7378955');
        }
    </script>
</body>
</html>
